
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            padding: 15px;
            background-color: #0056b3;
            color: white;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid #0056b3;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .course {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .course img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .course-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Courses</h1>
    </div>

    <div class="course-grid">
        <div class="course" onclick="location.href='xlist.html'">
            <img src="https://media.licdn.com/dms/image/D5612AQEp0GYIH4Cs7g/article-cover_image-shrink_600_2000/0/1689398352235?e=2147483647&v=beta&t=RFFn09XkSBYh9FZNck9RKahJErZfbtrIijc5eiSZPRY" alt="Course Image">
            <div class="course-title">XLIST Winter 2025</div>
        </div>
        <div class="course" onclick="location.href='estate_planning.html'">
            <img src="https://www.jacquesrobert.com/wp-content/uploads/2023/01/Estate-Planning-2.jpg" alt="Course Image">
            <div class="course-title">Estate Planning</div>
        </div>
        <div class="course" onclick="location.href='income_taxation.html'">
            <img src="https://rmelbourneaccountants.com.au/wp-content/uploads/2019/07/income-tax.jpg" alt="Course Image">
            <div class="course-title">Income Taxation I</div>
        </div>
        <div class="course" onclick="location.href='family_law.html'">
            <img src="https://www.slafereklaw.ca/wp-content/uploads/2019/05/Family-Law-Post.jpg" alt="Course Image">
            <div class="course-title">Family Law</div>
        </div>
        <div class="course" onclick="location.href='investments.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsJIM6P4MIt8e-GNoYfnR3ZIyFkQkcqHcE4g&s" alt="Course Image">
            <div class="course-title">Investments II</div>
        </div>
    </div>

</body>
</html>
