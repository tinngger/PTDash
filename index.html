<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            padding: 15px;
            background-color: #FFFFFF;
            color: black;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
        }

        .tab:hover {
            background-color: #bbb;
        }

        .tab.active {
            background-color: white;
            border-bottom: 3px solid #0056b3;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .course {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

        .course img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .course-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .course-description {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Courses</h1>
    </div>

    <div class="course-grid">
        <div class="course" onclick="location.href='Corporate_Finance.html'">
            <img src="https://d1ss4nmhr4m5he.cloudfront.net/wp-content/uploads/sites/3/2024/11/27112445/Corporate-Finance.jpg" alt="Course Image">
            <div class="course-title">Corporate Finance</div>
        </div>
        <div class="course" onclick="location.href='Fact_or_Fake.html'">
            <img src="https://www.turnitin.com/assets/images/resources/intro-images/fact-fake-blocks-spinning-m.jpg" alt="Course Image">
            <div class="course-title">Fact or Fake</div>
        </div>
        <div class="course" onclick="location.href='Financial_Services_Marketing.html'">
            <img src="https://www.postalytics.com/wp-content/uploads/2020/09/Financial-services-marketing.jpg" alt="Course Image">
            <div class="course-title">Financial Services Marketing</div>
        </div>
        <div class="course" onclick="location.href='International_Finance.html'">
            <img src="https://internationalfinance.com/wp-content/uploads/2022/08/international-finance-logo.jpg" alt="Course Image">
            <div class="course-title">International Finance</div>
        </div>
        <div class="course" onclick="location.href='Quantitative_Methods.html'">
            <img src="hhttps://blog.researcher.life/wp-content/uploads/2023/03/top-view-frame-economy-charts-scaled.jpg" alt="Course Image">
            <div class="course-title">Quantitative Methods =</div>
        </div>
    </div>

</body>
</html>
